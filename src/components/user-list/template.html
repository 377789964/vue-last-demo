<div class='user-list-wrap'>
  <el-breadcrumb
    separator-class="el-icon-arrow-right"
    class='user-list-breadcrumb'>
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row class="user-list-search">
    <el-col :span="10">
      <el-input
        placeholder="请输入内容"
        v-model="searchInfoText">
        <template slot="append">
          <el-button 
            type="primary" 
            icon="el-icon-search"
            @click="searchUserInfo"></el-button>
        </template>
      </el-input>
    </el-col>
    <el-col :span="2">
      <el-button
        type="success"
        plain
        @click="dialogFormVisible = true">添加用户</el-button>
    </el-col>
  </el-row> 
  <el-table
    :data="userList"
    style="width: 100%">
    <el-table-column
      prop="username"
      label="姓名"
      width="150">
    </el-table-column>
    <el-table-column
      prop="email"
      label="邮箱"
      width="180">
    </el-table-column>
    <el-table-column
      prop="mobile"
      label="电话"
      width="150">
    </el-table-column>
    <el-table-column label="用户状态" width="100">
      <template slot-scope="scope">
        <el-switch
          v-model="scope.row.mg_state"
          active-color="#13ce66"
          inactive-color="#ff4949"
          @change="changeUserStatus(scope.row)">
        </el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作" width="200px">
      <template slot-scope="scope">
        <el-button size="mini" icon="el-icon-edit" plain type="primary"></el-button>
        <el-button size="mini" icon="el-icon-delete" plain type="danger"></el-button>
        <el-button size="mini" icon="el-icon-check" plain type="warning"></el-button>
      </template>
    </el-table-column>
  </el-table> 
  <el-pagination
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page="currentPage"
    :page-sizes="[1, 2, 3, 4]"
    :page-size="pageSize"
    layout="total, sizes, prev, pager, next, jumper"
    :total="userTotalNum">
  </el-pagination>
  <el-dialog title="添加用户" :visible.sync="dialogFormVisible">
    <el-form :model="addUserForm">
      <el-form-item label="用户名称" label-width="80px">
        <el-input v-model="addUserForm.username" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="用户密码" label-width="80px">
        <el-input v-model="addUserForm.password" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="用户邮箱" label-width="80px">
        <el-input v-model="addUserForm.email" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="用户手机" label-width="80px">
        <el-input v-model="addUserForm.mobile" auto-complete="off"></el-input>
      </el-form-item>
      
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="cancelAddUser">取 消</el-button>
      <el-button type="primary" @click="confirmAddUser">确 定</el-button>
    </div>
  </el-dialog>
</div>
